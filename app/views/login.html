<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>登录账号</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/login.min.css">
</head>
<body>
<nav class="container">
	<div class="row">
		<header class="col-xs-12">
			<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
			登录账号
		</header>	
	</div>
</nav>
<form class="login container" method="post" action="">
	<div class="form-group col-xs-12">
    	<label for="mobileNum">账号</label>
    	<input type="text" class="form-control" id="mobileNum" placeholder="请输入手机号">
    </div>
	<div class="form-group col-xs-12">
    	<label for="passWord">密码</label>
    	<input type="text" class="form-control" id="passWord" placeholder="请输入密码">
    </div>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary">登录</button>	
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 text-left">
			<a href="">忘记密码 </a>
		</div>
		<div class="col-xs-6 text-right">
			<a href="">立即注册 </a>
		</div>
	</div>
</form>
</body>
</html>
