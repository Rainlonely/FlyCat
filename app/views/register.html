<!DOCTYPE html>
<html>
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>注册账号</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/login.min.css">
</head>
<body>
<nav class="container">
	<div class="row">
		<header class="col-xs-12">
			<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
			注册账号
		</header>	
	</div>
</nav>
<form class="container" method="post" action="">
	<div class="row">
		<div class="col-xs-7">
			<input class="form-control" type="text" placeholder="输入手机号码">	
		</div>
		<div class="col-xs-5">
			<button class="form-control btn btn-primary">获取验证码</button>	
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<input type="text" class="form-control validateNum" placeholder="立即验证">	
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12">
			<input type="password" class="form-control" placeholder="输入密码">
		</div>
	</div>
	<div class="checkbox row">
		<label class="col-xs-12">
			<input class="col-xs-12" type="checkbox"> <a href=""><span><em>*</em> 《飞猫WIFI租赁服务协议与条款》</span></a>
		</label>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary btn-validate">完成注册</button>	
		</div>
	</div>
</form>
</body>
</html>
