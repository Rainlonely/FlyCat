<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/shopping.min.css">
</head>

<body>
<nav class="container">
    <div class="row">
        <header class="col-xs-12">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            飞猫Wi-Fi
        </header>   
    </div>
</nav>
    <section class="container">
        <header class="row">
            <h6 class="col-xs-4">已选行程</h6>
            <div class="col-xs-8 text-right"><a href="" >提交</a></div>
        </header>
        <ul>
            <li>暂无行程，请选择目的地</li>
            <li class="row">
                <span class="col-xs-3 country">美国</span>
                <span class="col-xs-7 date"> 2015-04-04 至 2015-05-14</span>
                <button class="col-xs-2">移除</button>
            </li>
        </ul>
    </section>
    <section class="container">
        <header class="row">
            <h6 class="col-xs-4">选择目的地</h6>
        </header>
        <ul>
            <li class="row datepicker"><span class="col-xs-12">美国</span></li>
            <li class="row datepicker"><span class="col-xs-12">新加坡</span></li>
            <li class="row datepicker"><span class="col-xs-12">香港</span></li>
            <li class="row datepicker"><span class="col-xs-12">法国</span></li>
            <li class="row datepicker"><span class="col-xs-12">俄罗斯</span></li>
            <li class="row datepicker"><span class="col-xs-12">老挝</span></li>
            <li class="row datepicker"><span class="col-xs-12">越南</span></li>
        </ul>
    </section>
    <div id="datetimepicker12" style="width: 100%;"></div>
    <script type="text/javascript" src="../resources/js/jquery.low.min.js"></script>
    <script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
var datetimepicker;

$(function () {
  $('.datepicker').on('click', function() {
  	  if(datetimepicker) {
  	  	datetimepicker.datetimepicker('remove');
  	  }
	  datetimepicker = $('#datetimepicker12').datetimepicker({
	    inline: true,
	    language: 'zh-CN',
	    minView: 2
	  })
	  .on('changeDate', function (ev) {
	  	$(this).datetimepicker('remove');
	  });  
	  $('.day').append('<span class="money">￥10</span>');
  	  $('.day').on('click', function () {
  	  	$('#datetimepicker12').trigger('changeDate');
  	  });
  	// }
  });
});
</script>
</body>
