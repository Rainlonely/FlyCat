<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>登录账号</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/login.min.css">
</head>
<body>
<nav class="container">
	<div class="row">
		<header class="col-xs-12">
			<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
			完善地址
		</header>	
	</div>
</nav>
<form class="login container" method="post" action="">
	<div class="form-group col-xs-12">
    	<label for="username">姓名</label>
    	<input type="text" class="form-control" id="username" placeholder="请输入姓名">
    </div>
	<div class="form-group col-xs-12">
    	<label for="mobileNum">手机号</label>
    	<input type="text" class="form-control" id="mobileNum" placeholder="请输入手机号">
    </div>
	<div class="form-group col-xs-12">
    	<label for="city">城市信息</label>
    	<input type="text" class="form-control" id="city" placeholder="请输入城市信息">
    </div>
    <div class="form-group col-xs-12">
    	<label for="address">详细地址</label>
    	<input type="text" class="form-control" id="address" placeholder="请输入详细地址">
    </div>
    <div class="form-group col-xs-12">
    	<label for="zip">邮政编码</label>
    	<input type="text" class="form-control" id="zip" placeholder="请输入邮政编码">
    </div>
    <div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary">保存</button>	
		</div>
	</div>
</form>
</body>
</html>
